<div class="flex justify-center items-center h-screen">
  <div id="control-stack" class="flex flex-col gap-10">
    <div class="flex flex-row gap-8 items-center justify-between">
      <p-slider [(ngModel)]="bpm"
                (onSlideEnd)="setBPM($event.value ?? bpm)"
                orientation="vertical"
                styleClass="h-80"
                min="60"
                max="210"
                animate="true"

      />
      <div class="text-9xl">{{ bpm }}</div>
    </div>

    <div class="flex flex-row gap-4 justify-between">
      <p-button severity="success" label="Play" (click)="start()"></p-button>
      <p-button severity="danger" label="Stop" (click)="stop()"></p-button>
    </div>
  </div>
</div>
